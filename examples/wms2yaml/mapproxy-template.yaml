layers:
<% _.forEach(Layer, function(layer) { %>
<%= '  - name: ' + layer.id %>
<%= '    title: ' + layer.title %>
<%= '    sources: [' + layer.id + '_source]' %>
<% }); %>

sources:
<% _.forEach(Layer, function(layer) { %>
<%= '  ' + layer.id + '_source:' %>
<%=  '    type: wms' %>
<%=  '    supported_srs: [\'EPSG:4326\']' %>
<%= '    wms_opts:' %>
<%= '      version: 1.3.0' %>
<%= '    req:' %>
<%= '      url: ' + layer.originUrl + '?' %>
<%= '      layers: ' + layer.name %>
<%= '      styles: ' + layer.style %>
<%= '      transparent: true' %>
<%= '      format: image/png' %>
<%= '    forward_req_params: [\'time\', \'elevation\']' %>
<% }); %>
